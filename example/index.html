<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email input example</title>
    <link rel="stylesheet" href="../dist/style.css" />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="app">
        <button @click="openDialog">open</button>
        <my-background v-show="isOpen" :is-open="isOpen" @close="closeDialog"></my-background>
    </div>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js"
        }
      }
    </script>
    <script type="module">
      import { createApp, ref } from "vue";
      import {  MyBackground } from '../dist/MyLibrary.es.js'
    //   import { MEmailInput } from "../dist/mike-vue-ui.es.js";
      createApp({
        components: {
            MyBackground
        },
        setup() {
            const isOpen = ref(false)
            const openDialog = () => {
                isOpen.value = true
            }
            const closeDialog = (close) => {
                isOpen.value = close
            }
          return {
            isOpen,
            openDialog,
            closeDialog
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
